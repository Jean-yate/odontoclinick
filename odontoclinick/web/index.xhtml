<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mi Empresa</title>
        <style>
            *{
                font-family: Arial;
            }
            h1{
                color: blue;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="msj" showDetail="true" showSummary="true" skipDetailIfEqualsSummary="true"/>
        <h1>Inicio de Sesión</h1>
        <center>
            <h:form>
                <p:outputLabel for="doc" value="Documento: " />
                <p:inputText id="doc" value="" 
                             required="true" requiredMessage=" Debe especificar un Documento" />
                        
                <br/><br/>            
                <p:outputLabel for="pas" value="Contraseña: " />
                <p:password id="pas" value=""
                               required="true" requiredMessage=" Debe especificar una Contraseña" />                
        
                
                <br/><br/>
                <p:commandButton ajax="false" value="Aceptar"  actionListener="" />
            </h:form>
        </center>
    </h:body>
</html>
